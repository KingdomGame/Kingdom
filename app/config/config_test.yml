imports:
    - { resource: config_dev.yml }

parameters:
    locale: ru
    # Параметры для докера
    database_host:          kingdom-mysql-server
    database_port:          3306
    database_name:          kingdom_test
    database_user:          kingdom
    database_password:      docker

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true
