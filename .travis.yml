language: ruby

sudo: required

services:
    - docker

env:
    - PHP_VERSION=5.5

before_install:
    - sudo apt-get update -qq
    - sudo apt-get -qq install php5-cli

install:
    - ./kingdom.sh start
    - sleep 30
    - ./kingdom.sh log
    - docker ps -a
    - ls

script:
#    - /kingdom/vendor/codeception/codeception/codecept run -c /kingdom/codeception.yml
    - sudo curl -LsS http://codeception.com/codecept.phar -o /usr/local/bin/codecept
    - sudo chmod a+x /usr/local/bin/codecept
    - codecept run
